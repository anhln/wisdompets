{% extends 'base.html' %}

{%block content%}
<div class="container">
    
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
          <tr>
            <th scope="row">1</th>
            <td><a href="{%url 'pet_details' pet.id %}">{{pet.name}}</a></td>
            <td>{{pet.descriptions}}</td>
            <td>{{pet.sex}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
  
</div>
{%endblock%}
